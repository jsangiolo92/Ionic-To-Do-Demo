<ion-header>
  <ion-toolbar color="light">
    <ion-title>Current To-Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">

  <ion-list>
    <ion-item color="secondary">
      <ion-grid>
        <ion-row>
          <ion-col><ion-text color="dark">Item</ion-text></ion-col>
          <ion-col text-center><ion-text color="dark">Important?</ion-text></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item slot="start" *ngFor="let todo of toDoList" routerLink="/list/{{todo.id}}">
      <ion-grid>
        <ion-row>
          <ion-col>{{todo.item}}</ion-col>
          <ion-col *ngIf="todo.important; then thenBlock"></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-buttons slot="primary">
      <ion-button size="large" fill="clear" routerLink="/input">
        Add to List <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<ng-template #thenBlock>
  <ion-col text-center><ion-icon name="alert"></ion-icon></ion-col>
</ng-template>
